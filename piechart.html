<!DOCTYPE html>
<head>	
  <meta charset="utf-8" />
  <title>Test10_D3.js</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
</head> 
<body>
   <script>
	// title放使用者輸入的電影名稱

	var title = '怪獸與牠們的產地'
	var width = 800, height = 800; 
	var svg = d3.select("body").append("svg")
            	.attr("width", width)
            	.attr("height", height)
            	.append("g")
	    		.attr("transform", "translate(150,150)");
	var color = d3.scale.category20();
	d3.csv("https://smallblue.github.io/test1/mtest.csv", piechart); //這樣寫以後可以加很多其他函式
	
	function piechart(data){
		var arc = d3.svg.arc()
	        		.outerRadius(120)
            			.innerRadius(50);
    		var pie = d3.layout.pie()
	    	    		   .sort(null) 
	        		   .value(function(d) {return d[title]}); // 這個方法也能選good and bad		
		var g1 = svg.selectAll("g")
	    	   	    .data(pie(data))
	    	   	    .enter()
	    	   	    .append("g");
	    	g1 .append("path")
        	   .attr("d", arc)
        	   .style("fill", function(d,i) { 
	        	    return color(i) });
	}
		

    
  </script>
</body>
</html>
