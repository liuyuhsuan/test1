<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript">
	window.addEventListener('load',function(){
	//數據
	var data=[
 	["好雷",20],
  	["普雷",10],
  	["負雷",5],
  	["雷丘",30],
  	["打雷",1],
	];
	//svg畫布的長寬
	var width = 1024;
	var height = 768;
	//插入svg畫布
	var bar = d3.select("body").append("svg").attr("width", width).attr("height", height);
	//選擇所有數據，畫長方形
	bar.selectAll("rect")
		.data(data)
		.enter()
		.append("rect")
		.text(function(d,i){
			return i + "/" + d[0];
		})
		.attr({
		//長條圖顏色
		"fill":"#09c",
		//各長條的長度，以w的數值而定
		"width":function(d,i){
			return d[1]*50;
		},
		//各長條的高固定
		"height":30,
		//定位座標：X為0,y取一定間隔
		"x":0,
		"y":function(d,i){
			return i*35;
		}
		});
 	},false);
 	
	</script>
  <title>Document</title>
</head>
<body>


</body>
</html>
